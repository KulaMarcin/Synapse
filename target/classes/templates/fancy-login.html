<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<link rel="icon" type="image/png" href="../img/bulb.png">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Caveat&display=swap"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title>Synapse - Logowanie</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-4 background-column">
				"Wyobraźnia jest ważniejsza od wiedzy, ponieważ wiedza jest
				ograniczona." <br> -Albert Einstein
			</div>
			<div class="col-4 background-column"></div>
			<div class="col-4  login-column ">

				<div class="login-content">

					<p class="login-name-style">
						SYNAPSE <img src="img/bulb.png" />
					</p>

					<!-- Login Form -->
					<form th:action="@{/authenticateTheUser}" method="POST"
						class="form-horizontal">

						<!-- Place for messages: error, alert etc ... -->
						<div class="form-group">
							<div class="col-xs-15">
								<div>

									<!-- Check for login error -->

									<div th:if="${param.error}">

										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											Invalid username and password.</div>

									</div>

									<!-- Check for logout -->

									<div th:if="${param.logout}">

										<div class="alert alert-success col-xs-offset-1 col-xs-10">
											You have been logged out.</div>

									</div>

								</div>
							</div>
						</div>

						<input type="text" name="username" placeholder="login"
							class="form-control"> <br> <input type="password"
							name="password" placeholder="hasło" class="form-control">
						<br>
						<button type="submit" class="btn btn-secondary">Zaloguj</button>
						
						<a th:href="@{/showRegisterPage}" class="btn btn-secondary">
						   Rejestracja
						</a>

					</form>

					

				</div>
			</div>

		</div>
	</div>

</body>
</html>
