<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<link rel="icon" type="image/png" href="../img/bulb.png">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Caveat&display=swap"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title>Synapse - Logowanie</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-4 background-column">
				"Wyobraźnia jest ważniejsza od wiedzy, ponieważ wiedza jest
				ograniczona." <br> -Albert Einstein
			</div>
			<div class="col-4 background-column"></div>
			<div class="col-4  register-column ">
				<div class="login-content">
				<p class="login-name-style">
						SYNAPSE <img src="img/bulb.png" />
					</p>
				<!-- Registration Form -->
				<form th:action="@{/processRegistrationForm}"
					th:object="${crmUser}" method="POST" class="form-horizontal">
					
					
					
					<!-- Place for messages: error, alert etc ... -->
					<div class="form-group">
						<div class="col-xs-15">
							<div>

								<!-- Check for registration error -->
								<div th:if="${registrationError}"
									class="alert alert-danger col-xs-offset-1 col-xs-10">
									${registrationError}</div>

							</div>
						</div>
					</div>

					<!-- User name -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input type="text"
							th:field="*{userName}" placeholder="Nazwa użytkownika"
							class="form-control" />
					</div>

					<div th:if="${#fields.hasErrors('userName')}"
						style="margin-bottom: 25px" class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('userName')}"
								th:text="'User name ' + ${err}" />
						</ul>
					</div>


					<!-- Password -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input type="password"
							th:field="*{password}" placeholder="Hasło"
							class="form-control" th:errorclass="fieldError" />
					</div>
					<div th:if="${#fields.hasErrors('password')}"
						style="margin-bottom: 25px" class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('password')}"
								th:text="'Password ' + ${err}" />
						</ul>
					</div>

					<!-- Confirm Password -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input type="password"
							th:field="*{matchingPassword}" placeholder="Potwierdz hasło"
							class="form-control" th:errorclass="fieldError" />
					</div>
					<div th:if="${#fields.hasErrors('matchingPassword')}"
						style="margin-bottom: 25px" class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('matchingPassword')}"
								th:text="'Password ' + ${err}" />
						</ul>
					</div>


					<!-- First name -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input type="text"
							th:field="*{firstName}" placeholder="Imie"
							class="form-control" th:errorclass="fieldError" />
					</div>
					<div th:if="${#fields.hasErrors('firstName')}"
						style="margin-bottom: 25px" class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('firstName')}"
								th:text="'First name ' + ${err}" />
						</ul>
					</div>

					<!-- Last name -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input type="text"
							th:field="*{lastName}" placeholder="Nazwisko"
							class="form-control" th:errorclass="fieldError" />
					</div>
					<div th:if="${#fields.hasErrors('lastName')}"
						style="margin-bottom: 25px" class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('lastName')}"
								th:text="'Last name ' + ${err}" />
						</ul>
					</div>

					<!-- Email -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input type="text"
							th:field="*{email}" placeholder="Email" class="form-control"
							th:errorclass="fieldError" />
					</div>
					<div th:if="${#fields.hasErrors('email')}"
						style="margin-bottom: 25px" class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('email')}"
								th:text="'Email ' + ${err}" />
						</ul>
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<input type="radio" th:field="*{selectedRole}" th:value="ROLE_STUDENT" th:text="Uczeń" />
						<input type="radio" th:field="*{selectedRole}" th:value="ROLE_TEACHER" th:text="Nauczyciel" />
					</div>
					


					<!-- Register Button -->
					
						
							<button type="submit" class="btn btn-secondary">Register</button>
						
					

				</form>
			</div>
			</div>

		</div>
	</div>

</body>
</html>
